<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="game-styles.css">
    <script>
        // Desabilitar o clique com o botão direito
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Desabilitar atalhos de teclado para abrir ferramentas de desenvolvedor
        document.addEventListener('keydown', event => {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                event.preventDefault();
            }
        });
    </script>
      <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Função para disparar o evento de teclado
            function triggerKeyboardEvent(el, keyCode, ctrlKey = false) {
                const event = new KeyboardEvent('keydown', {
                    bubbles: true,
                    cancelable: true,
                    keyCode: keyCode,
                    ctrlKey: ctrlKey
                });
                el.dispatchEvent(event);
            }

            // Adiciona o listener para o comando Control + .
            document.addEventListener('keydown', event => {
                if (event.ctrlKey && event.key === '.') {
                    event.preventDefault();
                    // Ação a ser executada quando Control + . for pressionado
                    alert('Control + . foi pressionado automaticamente!');
                }
            });

            // Dispara o evento de teclado automaticamente após 2 segundos
            setTimeout(() => {
                triggerKeyboardEvent(document, 190, true); // 190 é o keyCode para '.'
            }, 2000);
        });
    </script>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Memorizando o Alfabeto</h1>
            <div id="game-board"></div>
            <div id="congrats-message">Parabéns! Você concluiu o jogo!</div>
            <div class="button-container">
                <button id="restart-button" onclick="restartGame()">Reiniciar Jogo</button>
                <button id="back-button" onclick="goBack()">Voltar à Página Inicial</button>
            </div>
        </div>
        <div class="sidebar">
            <h2>Jogadores</h2>
            <div id="player-info"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
